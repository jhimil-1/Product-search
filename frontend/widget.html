<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Your Chatbot Widget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .config-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .preview-section {
      border: 2px dashed #dee2e6;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
      margin-top: 30px;
      position: relative;
    }
    .preview-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #6c757d;
      width: 100%;
    }
    .code-snippet {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e9ecef;
      border: none;
      border-radius: 3px;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .form-label {
      font-weight: 500;
    }
    #chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
    
    #chatbot-header {
      background: #4a6fa5;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #chatbot-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    #chatbot-input-area {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
    }
    
    #chatbot-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 5px;
    }
    
    #chatbot-send {
      padding: 8px 15px;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    
    .bot-message {
      background: #f1f1f1;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    
    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="config-container">
      <h1 class="mb-4">Configure Your Chatbot Widget</h1>
      
      <form id="widget-config-form">
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="widget-name" class="form-label">Chatbot Name</label>
              <input type="text" class="form-control" id="widget-name" name="widget-name" value="My Store Assistant" required>
            </div>
            
            <div class="mb-3">
              <label for="primary-color" class="form-label">Primary Color</label>
              <input type="color" class="form-control form-control-color" id="primary-color" name="primary-color" value="#4a6fa5" title="Choose a color">
            </div>
            
            <div class="mb-3">
              <label for="position" class="form-label">Widget Position</label>
              <select class="form-select" id="position" name="position">
                <option value="bottom-right">Bottom Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="top-right">Top Right</option>
                <option value="top-left">Top Left</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="greeting-message" class="form-label">Greeting Message</label>
              <input type="text" id="greeting-message" class="form-control" placeholder="Enter greeting message" value="Hello! How can I help you today?">
            </div>
            
            <div class="mb-3">
              <label for="product-data">Product Data (JSON):</label>
              <textarea id="product-data" class="form-control" rows="8" placeholder='Paste your product data as JSON array, e.g. [{"id": "1", "name": "Product 1", "description": "Description 1", "price": 99.99, "category": "jewelry", "image_url": "https://example.com/image1.jpg"}]'></textarea>
              <small class="form-text text-muted">Provide your product data in JSON format for local search</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Embed Code</button>
          </div>
          
          <div class="col-md-6">
            <div class="preview-section">
              <div class="preview-placeholder">
                <i class="bi bi-chat-dots" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                <p>Widget preview will appear here</p>
              </div>
              <div id="widget-preview"></div>
            </div>
          </div>
        </div>
      </form>
      
      <div id="embed-code-section" class="mt-4" style="display: none;">
        <h4>Embed Code</h4>
        <p>Copy and paste this code into your website's HTML:</p>
        <div class="position-relative">
          <pre class="code-snippet" id="embed-code"></pre>
          <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/widget-config.js"></script>
