<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Chatbot Widget</title>
  <style>
    #chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
    
    #chatbot-header {
      background: #4a6fa5;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #chatbot-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    
    #chatbot-input-area {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
    }
    
    #chatbot-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 5px;
    }
    
    #chatbot-send {
      padding: 8px 15px;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    
    .bot-message {
      background: #f1f1f1;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    
    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbot-widget">
    <div id="chatbot-header">
      <h3 style="margin: 0;">E-commerce Assistant</h3>
      <button class="close-btn" id="close-chatbot">Ã—</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-area">
      <input type="text" id="chatbot-input" placeholder="Type your message..." />
      <button id="chatbot-send">Send</button>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = 'http://localhost:5000'; // Change this to your deployed URL
    let sessionId = '';

    // DOM Elements
    const chatWidget = document.getElementById('chatbot-widget');
    const messagesContainer = document.getElementById('chatbot-messages');
    const inputField = document.getElementById('chatbot-input');
    const sendButton = document.getElementById('chatbot-send');
    const closeButton = document.getElementById('close-chatbot');

    // Initialize session
    async function initSession() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const data = await response.json();
        sessionId = data.session_id;
        addMessage('bot', 'Hello! I\'m your e-commerce assistant. How can I help you today?');
      } catch (error) {
        console.error('Error initializing session:', error);
        addMessage('bot', 'Sorry, I\'m having trouble connecting. Please try again later.');
      }
    }

    // Add message to chat
    function addMessage(sender, content, isProduct = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      
      if (isProduct) {
        // Handle product display
        try {
          const product = typeof content === 'string' ? JSON.parse(content) : content;
          messageDiv.innerHTML = `
            <div class="product-card">
              ${product.image_url ? `<img src="${product.image_url}" class="product-image" alt="${product.name}" />` : ''}
              <h4>${product.name || 'Product'}</h4>
              <p>${product.price ? `$${product.price.toFixed(2)}` : 'Price not available'}</p>
              ${product.description ? `<p>${product.description}</p>` : ''}
            </div>
          `;
        } catch (e) {
          messageDiv.textContent = content;
        }
      } else {
        messageDiv.textContent = content;
      }
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      
      // Add user message to chat
      addMessage('user', message);
      inputField.value = '';
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/query`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: message,
            session_id: sessionId
          }),
        });
        
        const data = await response.json();
        
        // Handle response
        if (data.answer) {
          addMessage('bot', data.answer);
        }
        
        if (data.products && data.products.length > 0) {
          data.products.forEach(product => {
            addMessage('bot', JSON.stringify(product), true);
          });
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        addMessage('bot', 'Sorry, I encountered an error. Please try again.');
      }
    }

    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    
    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    closeButton.addEventListener('click', () => {
      chatWidget.style.display = 'none';
    });

    // Initialize the chat
    initSession();
  </script>
</body>
</html>
