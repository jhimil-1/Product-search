<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-commerce Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the AI E-commerce Chatbot!</h1>
        <p>This is the main application page.</p>
        <p>If you are not logged in, you will be redirected to the <a href="/login">login page</a>.</p>
        <p>You can <a href="/logout">logout here</a>.</p>
    </div>
    <script>
        // Basic client-side check for authentication (optional, server-side is primary)
        fetch('/check_session')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Error checking session:', error);
                // Fallback to login if session check fails
                window.location.href = '/login';
            });
    </script>
</body>
</html>
