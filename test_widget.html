<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chatbot-widget {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #chatbot-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #f1f1f1;
            margin-right: auto;
        }
        #chatbot-input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        #chatbot-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #chatbot-send {
            padding: 8px 15px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #chatbot-send:hover {
            background: #3a5a80;
        }
    </style>
</head>
<body>
    <h1>Test Chatbot Widget</h1>
    
    <div id="chatbot-widget">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'widget_1234567890'; // Replace with your actual API key
        const API_URL = 'http://localhost:5000'; // Update with your server URL
        
        const chatMessages = document.getElementById('chatbot-messages');
        const chatInput = document.getElementById('chatbot-input');
        const chatSend = document.getElementById('chatbot-send');
        
        // Generate a session ID
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        
        // Add a message to the chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Send a message to the server
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            chatInput.value = '';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/widget/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: sessionId,
                        api_key: API_KEY
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Add bot response to chat
                    addMessage(data.response);
                    
                    // Display products if available
                    if (data.products && data.products.length > 0) {
                        data.products.forEach(product => {
                            addMessage(`${product.name} - $${product.price}`);
                        });
                    }
                } else {
                    addMessage(`Error: ${data.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.');
            }
        }
        
        // Event listeners
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial greeting
        addMessage('Hello! How can I help you today?');
    </script>
</body>
</html>
